<div class="bg">
  <mat-card>
    <mat-card-content class="words" style="color: white;">Angular Material Components Demo by Rolyn Joyce Fernan</mat-card-content>
  </mat-card>
  
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="basicbnt" >
    <mat-tab label="Basic Buttons">
      <section>
        <div class="example-label"></div>
        <div class="example-button-row">
          <button mat-button>Basic</button>
          <button mat-button color="primary">Primary</button>
          <button mat-button color="accent">Accent</button>
          <button mat-button color="warn">Warn</button>
          <button mat-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
    </mat-tab>
    <mat-tab label="Badge">
      <div class="demo-section" style="color: white; padding: 10px;">
        Button toggles badge visibility
        <button mat-raised-button matBadge="7" style="box-sizing: 20px;" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
            Hide
        </button>
      
      </div>

    </mat-tab>
    
    <mat-tab label="Checkbox Setup">
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Checkbox Configuration</h2>
  
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Intermediate</mat-checkbox>
          </section>
  
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="result">
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
  
          <section class="example-section">
            <mat-checkbox
                class="example-margin"
                [(ngModel)]="checked"
                [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition"
                [disabled]="disabled">
              Sample CheckBox
            </mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Input Setting">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>
  
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </form>
    </mat-tab>
    <mat-tab label="Grid List" class="gridlist">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
  </div>
  
  <router-outlet></router-outlet>
